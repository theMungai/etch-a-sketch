<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>

    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="sketch-area">

    </div>

    <div class="buttons-container">
        <button id="black-button">Black <i class="fa-solid fa-square"></i></button>
        <button id="erase">Erase<i class="fa-solid fa-eraser"></i></button>
        <button id="shade">Gray<i class="fa-regular fa-square"></i></button>
        <button id="random">Random <i class="fa-solid fa-palette"></i></button>
        <button id="reset">Clear <i class="fa-solid fa-trash"></i></button>

        <label for="color-picker"> Color Picker
            <input type="color" id="color-picker">
        </label>
        
    </div>

    <div class="resize-grid-cells">
        <button id="show-pop-up">Resize the grid</button>
    </div>

    <div class="pop-up-modal">
        <div class="modal-container">
            <h1>Let's Have Fun 💃🏻🕺🏽</h1>
            <div class="pop-up-image">
                <img src="favicon.png" alt="">
            </div>

            <div class="pop-up-button">
                <input type="number" placeholder="Resize the Grid" id="user-input">
                <button id="resize-action">Resize</button>
                <p id="message"></p>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
